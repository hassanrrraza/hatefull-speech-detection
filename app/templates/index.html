<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detection | AI Analysis Tool </title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-shield-alt"></i> Hate Speech Detection</h1>
                <p class="subtitle">Analyze Text for Harmful Content for Roman Urdu Language</p>
            </div>
        </header>

        <main class="main-content">
            <div class="analysis-container">
                <form action="/" method="POST" class="analysis-form">
                    <div class="input-group">
                        <label for="tweet-input">Enter Text for Analysis:</label>
                        <textarea 
                            id="tweet-input"
                            name="tweet" 
                            rows="5" 
                            placeholder="Type or paste your text here..."
                            required></textarea>
                    </div>
                    <button type="submit" class="analyze-btn">
                        <i class="fas fa-search"></i> Analyze Text
                    </button>
                </form>

                {% if prediction %}
                <div class="result-container {{ 'positive' if prediction == 'Normal Tweet' else 'negative' }}">
                    <div class="result-icon">
                        {% if prediction == 'Normal Tweet' %}
                        <i class="fas fa-check-circle"></i>
                        {% else %}
                        <i class="fas fa-exclamation-triangle"></i>
                        {% endif %}
                    </div>
                    <div class="result-content">
                        <h3>Analysis Result</h3>
                        <p class="result-text">{{ prediction }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </main>

        <footer class="app-footer">
            <p>Powered by Machine Learning | <i class="fas fa-code"></i> AI Analysis Tool</p>
        </footer>
    </div>
</body>

</html>
